<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@200;300;400&family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/54c8c90fcc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Dribbble</title>
</head>
<body>
    <header>
        <nav>
            <div class="sinistra">
                <div class="hamburger">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="logo-bar">
                    <div class="logo">
                        <img src="assets/logo.png" alt="immagine logo">
                    </div>
                </div>
            </div>

            <div class="destra">
                <div class="lente">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="bottone">
                    <div class="bottone-cta">Sign up</div>
                </div>
            </div>
        </nav>
    </header>    
</body>
</html>
