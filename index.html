<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@200;300;400&family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/54c8c90fcc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Dribbble</title>
</head>
<body>
    <header>
        <nav>
            <!-- hamburger e logo -->
            <div class="sinistra">
                <div class="hamburger">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="logo-bar">
                    <div class="logo">
                        <img src="assets/logo.png" alt="immagine logo">
                    </div>
                </div>
            </div>
            <!-- lente e bottone -->
            <div class="destra">
                <div class="lente">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="bottone">
                    <div class="bottone-cta">Sign up</div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="centro">
            <div class="tasto">
                <div class="tasto-cta">Over 3 milion ready-to-work creatives!</div>
            </div>
            <div class="titolo">
                <h1>The world's destination for design</h1>
            </div>
            <div class="testo">
                <p>Get inspired by the work of millions of top-rated designers & agencies around the world</p>
            </div>
            <div class="tasto2">
                <div class="tasto-cta2">Get started</div>
            </div>
        </div>
        <div class="utenti">
            <img src="assets/img-1.png" alt="persona1">
            <img src="assets/img-2.jpg" alt="persona2">
            <img src="assets/img-3.png" alt="persona3">
        </div>
    </main>    
</body>
</html>
